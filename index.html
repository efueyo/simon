<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="stylesheets/my_style.css">


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  
  <script type="text/javascript" src="javascripts/game_manager.js"></script>
  <script type="text/javascript" src="javascripts/my_script.js"></script>

  <title>Simon Game</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

  <div class="wrapper">
    <header>
      <h1 class="title">Simon Game</h1>
    </header>
    <div id="container">
      <svg height="310" width="400" id="game_board">
        <path class="tile" element-id="0" d="M150,175 v-110 a110,110 0 0,0 -110,110 z" stroke="red" fill="#FA4141" />
        <path class="tile" element-id="1" d="M150,175 h110 a110,110 0 0,0 -110,-110 z" stroke="green" fill="#69D100" />
        <path class="tile" element-id="2" d="M150,175 v110 a110,110 0 0,0 110,-110 z" stroke="yellow" fill="#FFE445" />
        <path class="tile" element-id="3" d="M150,175 h-110 a110,110 0 0,0 110,110 z" stroke="blue" fill="#0077FF" />          
        <circle id="center" cx="150" cy="175" r="6"/>
      </svg>
      <svg height="200" width="200" id="score_board">
        <circle id="score_container" cx="100" cy="100" r="90" fill="#CFCFCF"/>
        <text id="score" x="100" y="120" font-size=80 fill="black" text-anchor="middle">0</text>
        <text x="125" y="135" fill="black">points!</text>
      </svg>

      <button id="start_game" onclick="game.start(4)">Start!</button>
    </div>
  </div>
  
</body>
</html>
