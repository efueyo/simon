<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="stylesheets/my_style.css">


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  
  <script type="text/javascript" src="javascripts/my_script.js"></script>
  <script type="text/javascript" src="javascripts/game.js"></script>

  <title>Simon Game</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

  <div class="wrapper">
    <header>
      <h1 class="title">Simon Game</h1>
    </header>
    <div id="container">
      <svg height="210" width="400">
        <path class="pam tile" element-id="0" d="M100,75 v-70 a70,70 0 0,0 -70,70 z" stroke="red" fill="#FA4141" />
        <path class="pim tile" element-id="1" d="M100,75 h70 a70,70 0 0,0 -70,-70 z" stroke="green" fill="#69D100" />
        <path class="pom tile" element-id="2" d="M100,75 v70 a70,70 0 0,0 70,-70 z" stroke="yellow" fill="#FFE445" />
        <path class="pum tile" element-id="3" d="M100,75 h-70 a70,70 0 0,0 70,70 z" stroke="blue" fill="#0077FF" />
        <circle id="center" cx="100" cy="75" r="6"/>
      </svg>

      <button id="start_game" onclick="startGame(4)">Start!</button>
    </div>
    <footer>
      <div class="owner">
      <p><a href="https://github.com/efueyo" class="avatar"><img src="https://avatars2.githubusercontent.com/u/2970863?v=2&amp;s=60" width="48" height="48"></a> <a href="https://github.com/efueyo">efueyo</a> maintains <a href="https://github.com/efueyo/simon">Simon</a></p>


      </div>
    </footer>
  </div>
  
</body>
